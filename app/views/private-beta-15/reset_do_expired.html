{% set suppressSignOutLink = true %}

{% extends "./layout/layout.html" %}

{% block title %}Reseting your {{item}}{% endblock %}

{% block body %}

  <h1 class="heading-large">Sorry that link isn't valid</h1>

  <div class="grid-row spacing-top-single">

    <div class="column-two-thirds tablet-column-two-thirds">

      <form action="{{path}}/reset/{{item}}/email_sent" method="POST" novalidate data-clientside-validation="create_account_form_validation">
        <input name="title_number" value="{{data.title_number}}" type="hidden" />

        <p>Enter your email address - we'll send you a new link</p>


        <div class="spacing-top-single">
          <legend class="visuallyhidden">Enter your email address</legend>

          <div class="form-group">
            <label class="form-label" for="email"><strong class="bold">Email address</strong></label>
            <input class="form-control" type="text" id="email" name="email">
          </div>

        
          <input type="submit" class="button" value="Continue">
        </div>
      </form>

    </div>
  </div>
{% endblock %}
